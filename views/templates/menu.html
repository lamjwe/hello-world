<!-- Menu Section --> <section class="success menu" id="menu"> <div class="container"> <div class="row"> <div class="col-lg-12 text-center"> <h2>Menu</h2> <hr class="star-light"> </div> </div> <div class="row" ng-controller="MenuCtrl as menuCtr"> <div class="col-lg-12"> <h3>Dessert</h3> <hr> </div> <div ng-repeat="menuItem in menuItems"> <div class="col-md-12 text-left"><p class="dish">{{menuItem.name}}</p></div> <div class="col-md-6 text-left"><p class="small description">{{menuItem.description}}</p></div> <div class="col-md-6 text-right"><p class="price">{{menuItem.price}}</p></div> </div> </div> </div> </section>
